<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
    <div>
        <div class="form">
          <h1>caravan booking form</h1>
          <form action="">
            <legend>flease fill out your form to book your caravan stay</legend> <br>
            <div class="name">
                <div class="first">
            <label for="name">first name</label> <br>
            <input type="text" name="name" id="name" placeholder="enter your first name">
        </div>
            <div class="last">
            <label for="lastname">last name</label> <br>
            <input type="text" name="lastname" id="lastname" placeholder="enter your last name">
        </div>
        </div>
        <br>
        <div class="email">
            <label for="email">Email Address</label><br>
            <input type="email" name="email" id="email" placeholder="enter your email address" size="48px">
        </div><br>
        <div class="number">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter your phone number">
        </div><br>
        <div class="date">
            <div class="check">
                <label for="datechek">Check-In Date</label>
                <input type="date"name="datecheck" id="checkdate" placeholder="Select your check in date">
            </div>
            <div class="checkout">
                <label for="checkout">Check-Out Date</label>
                <input type="date" id="checkout" name="Check-Out" placeholder="Select your check out date">
            </div>
        </div> <br>
        <div class="guest">
            <label for="guests" id="pep">Number Of Guests</label> <br>
            <input type="number"name="guest" id="guest" placeholder="seleect number of guests" min="1" size="40">
        </div>
        <br><br>
        <div class="radio">
            <label for="caravan" id="caravan">Caravan Type</label><br><br>
            <label for="standerd">standerd</label>
            <input type="radio" id="standard" name="caravan" value="standard">
            <label for="delux">delux</label>
            <input type="radio" id="delux" name="caravan" value="delux">
            <label for="luxury">luxury</label>
            <input type="radio" id="luxury" name="caravan" value="luxury">
        </div>
        <br>
      
            <label for="#" id="add">Add-Ons</label> <br> <br>
            <div class="checkbox">
        <div class="towel">
                     <label for="Towels">Towels</label> 
                    <input type="checkbox" id="towels" name="towels">

                <label for="bedding">Bedding</label>
                <input type="checkbox" id="bedding" name="bedding">
        </div>
        <div class="other">
                <label for="cleaning">cleaning</label>
                <input type="checkbox" id="cleaning" name="cleaning">
                    
                     <label for="others">others</label>
                    <input type="checkbox" id="others" name="others">
        </div>
    </div>
    <br>

    <div class="agreeing">
        
        <input type="checkbox" name="agreeing" id="agreeing">
        <label for="agreement">i agree to the terms and conditions.</label>
    </div>
    </div>
    <div class="submit">
        <input type="button" value="submit booking request" id="button">
    </div>

        
          </form>
        </div>
    </div>
</body>
</html>
